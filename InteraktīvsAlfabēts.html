<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktīvs Alfabēts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #575e69;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .alphabet-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .letter {
            width: 100px;
            min-height: 100px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            position: relative;
        }

            .letter:hover {
                background: #ddd;
                transform: scale(1.1);
            }

        .image-container {
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

            .image-container img {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 6px;
            }
    </style>
</head>
<body>
    <div class="alphabet-container" id="alphabet"></div>

    <script>
        const alphabet = "AĀBCČDĒFGĢHIĪJKĶLĻMNŅOŌPRSŠTUŪVZŽ".split("");
        const container = document.getElementById("alphabet");
        const images = [
            "acisiet.png", "acisvala.png", "baltusniegu.png", "cepu.png", "cuka.png", "darza.png", "darzaizaukaposti.png",
            "desu.png", "drositiet.png", "ezis.png", "kakis.png", "kritaboli.png", "kritbumbieri.png", "makonis.png",
            "makonispikspaks.png", "mieru.png", "mutedzied.png", "mutevala.png", "nak.png", "nebraukt.png", "neiet.png",
            "neskriet.png", "olas.png", "pelke.png", "putni.png", "putnidzied.png", "redzi.png", "rudeni.png",
            "saujanac.png", "saule.png", "saulelietus.png", "saulespid.png", "seklaiassnu.png", "seklamaza.png", "suns.png",
            "tomatiunburkani.png", "varu.png", "zals.png", "zemegulet.png", "ziema.png", "ziemassvetki.png"
        ];

        const imageMap = {};
        images.forEach(image => {
            const firstLetter = image.charAt(0).toUpperCase();
            if (!imageMap[firstLetter]) {
                imageMap[firstLetter] = [];
            }
            imageMap[firstLetter].push(image);
        });

        alphabet.forEach(letter => {
            const btn = document.createElement("div");
            btn.classList.add("letter");
            btn.textContent = letter;

            const imageContainer = document.createElement("div");
            imageContainer.classList.add("image-container");

            if (imageMap[letter]) {
                imageMap[letter].forEach(imgName => {
                    const img = document.createElement("img");
                    img.src = `images/${imgName}`;
                    img.alt = imgName;
                    imageContainer.appendChild(img);
                });
            }

            btn.appendChild(imageContainer);
            container.appendChild(btn);
        });
    </script>
</body>
</html>
